<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anchor Tag Attributes</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="main.css" />
    <!-- 
    <base href="/video-pages/" target="_self" />
    -->
  </head>
  <body>
    <h1>Anchor Element Attributes</h1>
    <main>
      <p>
        some text
        <a
          href="avatar.png"
          target="_self"
          download="deadpool.png"
          type="image/png"
          >link text</a
        >
      </p>
      <p>
        some text
        <a href="mailto:bob@work.org?cc=fred@work.org&subject=I love HTML"
          >link text</a
        >
      </p>
      <p>some text <a href="tel:+11234560987">link text</a></p>
    </main>
  </body>
</html>
